{% extends "network/layout.html" %}

{% block body %}
    {% if active_posts %}
        {% for post in active_posts %}
            <p>
                Post made by: <a href="{% url 'profile' post.user  %}">{{ post.user }}</a>
                <hr>
                {{ post.body }}
                <hr>
                {{ post.timestamp }}
                {{ post.likes }}
            </p>
        {% endfor %}
    {% else %}
            <h3>No active posts.</h3>
    {% endif %}
{% endblock %}
