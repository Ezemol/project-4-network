{% extends "network/layout.html" %}

{% block body %}
    {% if message %}
        {{ message }}
    {% endif %}

    <form action="{% url 'new_post' %}" method="post">
        {% csrf_token %}
        <h3>New Post</h3>
        <input type="textarea" id="post_made" name="post_made" placeholder="Make a post">
        <button type="submit">Post</button>
    </form>
{% endblock %}
